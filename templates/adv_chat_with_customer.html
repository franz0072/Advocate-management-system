{% include "advocate_header.html" %}
<center>
	<form method="post">
		<h1>Chat Box</h1>
	<div style="overflow-y: scroll; width: 500px; height: 500px" >
	<table class="table" style="width: 100px;">
		{% for row in data['chat'] %}
		
			{% if row['sendertype']=='advocate'%}
			<tr>
				<div style="color: green;" align="right" >{{row['message']}}</div>
			
			</tr>
			{% else %}
			<tr>
			<div style="color: grey;" align="left" >{{row['message']}}</div>
			</tr>
			{% endif %}
		
		{% endfor %}
	</table>
	</div>
	<table>
	<tr>
		<th><input type="text" name="message" required></th>
		<td><input type="submit" name="submit" value="SEND"></td>
		</tr>
	</table>
	</form><br><br><br><br>
</center>
{% include "footer.html" %}
