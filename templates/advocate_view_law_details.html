{% include "advocate_header.html" %}
<center>
	<form>
		<h1>Law Details</h1>
		<table class="table" style="width: 800px;">
			<tr>
				<th>Sl No</th>
				<th>Title</th>
				<th>IPC Code</th>
				<th>Description</th>
				<th>Penalty</th>
			</tr>
			{% for row in data['law'] %}
			<tr>
				<td>{{loop.index}}</td>
				<td>{{row['title']}}</td>
				<td>{{row['ipc_code']}}</td>
				<td>{{row['description']}}</td>
				<td>{{row['penalty']}}</td>
			</tr>
			{% endfor %}
		</table><br><br><br><br>
	</form>
</center>
