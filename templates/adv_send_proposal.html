{% include "advocate_header.html" %}
<center>
	<form method="post">
		<h1>Set A fee Here </h1>
		<table class="table" style="width: 800px;">
			<tr>
				<th>Fee</th>
				<td><input type="text" name="fee" required class="form-control" pattern="[0-9]{0,7}"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit" value="submit" class="btn btn-success"></td>
			</tr>
		</table>


		<h1>View Proposal Status</h1>
		<table class="table" style="width: 800px;">
			<tr>
				<th>Sl No</th>
				<th>Case</th>
				<th>Fee</th>
				<th>Date-Time</th>
				<th>Status</th>
			</tr>

			{% for row in data['prop'] %}
			<tr>
				<td>{{loop.index}}</td>
				<td>{{row['title']}}</td>
				<td>{{row['fee']}}</td>
				<td>{{row['date_time']}}</td>
				<td>{{row['status']}}</td>
			</tr>
			{% endfor %}
		</table><br><br><br><br>
		
	</form>
</center>
{% include "footer.html" %}
